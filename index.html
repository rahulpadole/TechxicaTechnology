<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Techxica Technology: Disrupt the future with cutting-edge engineering, AI-powered solutions, and scalable infrastructure. Explore innovative programs and transform challenges into limitless potential." />
  <meta name="keywords" content="Techxica, Technology, Engineering, AI, Infrastructure, Innovation, Programs, Solutions" />
  <meta name="author" content="Techxica Team" />
  <title>Techxica Technology</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/src/assets/Logo.jpg">
  <style>
    #cyber-dynamic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -9999;
      pointer-events: none;
      overflow: hidden;
      background: linear-gradient(135deg, #ff474d 0%, #66d8efc5, #698ef5);
      background-size: 200% 200%;
      animation: cyber-gradient 8s ease infinite;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -9998; /* Above background but below content */
    }

    .logo {
      width: 380px; /* Adjust size as needed */
      height: auto;
      filter: opacity(0.1) blur(1px) drop-shadow(0 0 10px rgba(255, 71, 77, 0.7)); /* Added blur with glow */
      animation: cyber-pulse 4s ease-in-out infinite; /* Subtle cyberpunk pulse */
    }

    @keyframes cyber-gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes cyber-pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="cyber-dynamic-bg">
    <div class="logo-container">
      <img src="/src/assets/Logo.jpg" alt="Techxica Logo" class="logo" />
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
